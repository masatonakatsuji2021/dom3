<script>
const test1 = v("test1");
const test2 = v("test2");

test1
    .css("background", "green")
    .css("color", "white")
    .css("padding", "10px")
;

test2.css({
    background:"blue",
    color:"white",
    padding:"10px",
});

test2.addClass("active").addClass(["aa","bbb", "cccc"]);
console.log(test2.class);

//------------------------------------------------------

const input1 = v("input1");
const input2 = v("input2");
const input3 = v("input3");
const input4 = v("input4");
const Input5 = v("Input5");
const setBtn1 = v("setBtn1");
const setBtn2 = v("setBtn2");
const resetBtn = v("resetBtn");
const sendBtn = v("sendBtn");

input3
    .setPulldownEmpty("--- Select Menu ---")
    .setPulldownMenu({
        aaaa: "TYPE A",
        bbbb: "TYPE B",
        cccc: "TYPE C",
        dddd: "TYPE D",
        "Group - A" : {
            eeee: "Type E",
            fffff: "Type F",
            gggg: "Type G",
        },
        "Group B": {
            hhhh: "Type H",
        }
    })
;

setBtn1.onClick = ()=>{
    input1.value = "Add Text Value..";
    input2.value = "Add Text Value TextArea..";
    input3.value = "cccc";
    input4.value = 3;
    Input5.value = [2, 4];
};
setBtn2.onClick = ()=>{
    input1.value = "NNNNNNNNNNN";
    input2.value = "SSSSSSRRRR...RRRRRRRRRR......";
    input3.value = "fffff";
    input4.value = 5;
    Input5.value = [1, 3, 5];
};
resetBtn.onClick = ()=>{
    input1.resetValue();
    input2.resetValue();
    input3.resetValue();
    input4.resetValue();
    Input5.resetValue();
};
sendBtn.onClick = () =>{
    console.log({
        input1: input1.value,
        input2: input2.value,
        input3: input3.value,
        input4: input4.value,
